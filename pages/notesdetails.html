        <div class="back-button__icon">
            <img src="./images/backarrow.svg" alt="">
        </div>
        <p class="back-button__tag">Volver</p>
    </button>
</section>
<article class="notesdetails-screen">

                <h4 class="note__title subtitle subtitle--semibold">Detalle de la anotaci√≥n</h4>

                <section class="note__fileInfo">
                    <p class="note__fileType"></p>
