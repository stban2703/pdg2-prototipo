<header class="header">
    <section class="header__info">
        <h2 class="header__title section-title">Nueva anotación</h2>
    </section>
    <section class="header__options">
        <a href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headerbell.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<section class="page-back">
    <button class="back-button">
        <div class="back-button__icon">
            <img src="./images/backarrow.svg" alt="">
        </div>
        <p class="back-button__tag">Volver</p>
    </button>
</section>
<article class="createnote-screen">
    <form class="createnote-form">
        <section class="createnote-form__section">
            <div class="text-input createnote-form__nameInput">
                <input id="name" class="text-input__field" type="text" name="name" placeholder=" " required
                    autocomplete="off">
                <label class="text-input__label" for="name">Nombre</label>
            </div>
            <div class="text-input createnote-form__weekInput">
                <input id="week" class="text-input__field" type="number" name="week" placeholder=" " required
                    autocomplete="">
                <label class="text-input__label" for="week">Semana</label>
            </div>
        </section>
        <section class="createnote-form__section">
            <section class="createnote-form__radioList">
                <label class="createnote-form__label">Categoría</label>
                <div class="radio-input radio-input--keep">
                    <input id="categorykeep" name="category" type="radio" value="keep">
                    <label for="categorykeep">Mantener</label>
                </div>
                <div class="radio-input radio-input--improve">
                    <input id="categoryimprove" name="category" type="radio" value="improve">
                    <label for="categoryimprove">Mejorar</label>
                </div>
                <div class="radio-input radio-input--remove">
                    <input id="categoryremove" name="category" type="radio" value="remove">
                    <label for="categoryremove">Quitar</label>
                </div>
            </section>
            <div class="select-input createnote-form__select">
                <label class="select-input__label" for="subject">Curso</label>
                <select class="select-input__field" name="subject" id="subject" required>
                    <option value="" selected>Seleccione el curso</option>
                    <option value="Fundamentos de programación">Fundamentos de programación</option>
                    <option value="Diseñando con algoritmos">Diseñando con algoritmos</option>
                </select>
            </div>
        </section>
        <section class="createnote-form__section">
            <div class="createnote-form__filetype">
                <p class="createnote-form__label createnote-form__label--regular">Selecciona el tipo de archivo que vas
                    a subir</p>
                <section class="createnote-form__fileList">
                    <button type="button" class="file-type-button file-type-button--text file-type-button--selected">
                        <div class="file-type-button__icon">
                            <img src="./images/createnotetext.svg" alt="">
                        </div>
                        <p class="file-type-button__tag">Texto</p>
                    </button>
                    <button type="button" class="file-type-button file-type-button--audio">
                        <div class="file-type-button__icon">
                            <img src="./images/createnoteaudio.svg" alt="">
                        </div>
                        <p class="file-type-button__tag">Audio</p>
                    </button>
                    <button type="button" class="file-type-button file-type-button--file">
                        <div class="file-type-button__icon">
                            <img src="./images/createnotevideo.svg" alt="">
                        </div>
                        <p class="file-type-button__tag">Foto/Video</p>
                    </button>
                </section>
            </div>
            <div class="createnote-form__loadFile">
                <div class="createnote-form__addFile createnote-form__addFile--text">
                    <label for="textnote" class="createnote-form__label">Nota de texto</label>
                    <textarea class="text-area-input createnote-form__file" name="textnote" id="textnote" rows="5"
                        placeholder="Escribe el mensaje que deseas recordar"></textarea>
                </div>
                <div class="createnote-form__addFile createnote-form__addFile--audio hidden">
                    <label for="" class="createnote-form__label">Nota de audio</label>
                    <p for="" class="createnote-form__label createnote-form__label--regular">Presiona el botón para
                        grabar el audio</p>
                    <div class="createnote-form__audioNote">
                        <button type="button" class="record-audio-button recordAudioBtn">
                            <div class="record-audio-button__icon">
                                <img src="./images/createnoteaudio.svg" alt="">
                            </div>
                        </button>
                        <button type="button" class="record-audio-button stopAudioBtn hidden">
                            <div class="record-audio-button__icon">
                                <img src="./images/createnoteaudio.svg" alt="">
                            </div>
                            <div class="record-audio-button__recording"></div>
                        </button>
                        <audio class="audio-player">
                        </audio>
                        <button type="button" class="audio-pre-button hidden">
                            <p>Escuchar audio</p>
                        </button>
                    </div>
                </div>
                <div class="createnote-form__addFile createnote-form__addFile--file hidden">
                    <label for="" class="createnote-form__label">Foto o video</label>
                    <div class="submit-file-input createnote-form__submitFile">
                        <section class="submit-file-input__icon">
                            <img src="./images/submitfileicon.svg" alt="">
                        </section>
                        <section class="submit-file-input__info">
                            <p class="submit-file-input__label">Arrastra y suelta el archivo</p>
                            <section class="submit-file-input__seudoInput">
                                <button type="button" class="audio-pre-button">
                                    <p>Seleccionar archivo</p>
                                </button>
                                <p class="submit-file-input__title">No se ha subido un archivo</p>
                            </section>
                        </section>
                        <input type="file" name="fileNote"
                            accept="video/mp4,video/x-m4v,video/avi,video/webm,video/*,image/png,image/jpg/image/jpeg,image/*">
                    </div>
                </div>
                <button class="main-button main-button--primary createnote-form__submitBtn">
                    <p>Guardar</p>
                </button>
            </div>
        </section>
    </form>
</article>
