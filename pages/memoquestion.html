<header class="header">
    <section class="header__info">
        <h2 class="header__title section-title">Memorando reflexivo</h2>
    </section>
    <section class="header__options">
        <a href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headerbell.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<article class="memoquestion-screen">
    <section class="memoquestion-screen__header">
        <div class="memoquestion-screen__number">
            <span>1</span>
        </div>
        <h3 class="memoquestion-screen__title">Autorreflexión</h3>
    </section>
    <section class="memoquestion-screen__progress">
        <div class="memoquestion-screen__progressBar">
            <div class="memoquestion-screen__currentProgress">

            </div>
        </div>
    </section>
    <form class="memoquestion-form">
        <h4 class="memoquestion-form__title">Objetivos de aprendizaje</h4>
        <div class="memoquestion-form__container">
            <h5 class="memoquestion-form__subtitle">Pregunta 1</h5>
            <p class="memoquestion-form__question">¿Con qué <span style="font-weight: 600;">frecuencia</span> utilizas estrategias para reforzar los objetivos de aprendizaje a los estudiantes durante el semestre?</p>
            <div class="memoquestion-form__answer">
                <div class="memoquestion-form__radio-checkbox hidden">
                    <label class="memo-radio-input">
                        <input type="radio" name="frequency" value="Nunca" />
                        Nunca
                    </label>
                    <label class="memo-radio-input">
                        <input type="radio" name="frequency" value="Al final del semestre" />
                        Al final del semestre
                    </label>
                    <label class="memo-radio-input">
                        <input type="radio" name="frequency" value="Cada corte" />
                        Cada corte
                    </label>
                    <label class="memo-radio-input">
                        <input type="radio" name="frequency" value="Mensualmente" />
                        Mensualmente
                    </label>
                    <label class="memo-radio-input">
                        <input type="radio" name="frequency" value="Mensualmente" />
                        Semanalmente
                    </label>
                    <label class="memo-radio-input">
                        <input type="radio" name="frequency" value="Cada clase" />
                        Cada clase
                    </label>
                </div>
                <div class="memoquestion-form__radio-checkbox">
                    <label class="checkbox-input checkbox-input--memo">
                        <input type="checkbox" name="strategies[]" value="Videos" checked />
                        Videos
                    </label>
                    <label class="checkbox-input checkbox-input--memo">
                        <input type="checkbox" name="strategies[]" value="Presentaciones" />
                        Presentaciones
                    </label>
                    <label class="checkbox-input checkbox-input--memo">
                        <input type="checkbox" name="strategies[]" value="Lecturas" />
                        Lecturas
                    </label>
                    <label class="checkbox-input checkbox-input--memo">
                        <input type="checkbox" name="strategies[]" value="Debates" />
                        Debates
                    </label>
                    <label class="checkbox-input checkbox-input--memo">
                        <input type="checkbox" name="strategies[]" value="Resolución de problemas" />
                        Resolución de problemas
                    </label>
                    <label class="checkbox-input checkbox-input--memo">
                        <input type="checkbox" name="strategies[]" value="Talleres" />
                        Talleres
                    </label>
                    <button class="memoquestion-form__addOptionButton" type="button">
                        <div class="add-item-input__icon">
                            <img src="./images/plusagreement.svg" alt="">
                        </div>
                        <p class="memoquestion-form__addOptionTag">Agregar otra</p>
                    </button>
                </div>
            </div>
        </div>
        <button class="main-button main-button--primary memoquestion-form__nextButton">
            <span>Siguiente</span>
        </button>
        <section class="page-back memoquestion-form__back">
            <button class="back-button" type="button">
                <div class="back-button__icon">
                    <img src="./images/backarrow.svg" alt="">
                </div>
                <p class="back-button__tag">Volver</p>
            </button>
        </section>
    </form>
</article>
