<article class="memoquestion-screen">

            <h5 class="memoquestion-form__subtitle">Pregunta 1</h5>
            <p class="memoquestion-form__question">¿Con qué frecuencia utilizas estrategias para reforzar los objetivos de aprendizaje a los estudiantes durante el semestre?</p>
            <div class="memoquestion-form__answer">
                <div class="memoquestion-form__checkbox">
                    <label class="memo-radio-input">
                        <input type="radio" name="frequency" value="Nunca" />

                    </label>
                    <label class="memo-radio-input">
                        <input type="radio" name="frequency" value="Al final del semestre" checked />
                        Al final del semestre
                    </label>
                    <label class="memo-radio-input">
                        <input type="radio" name="frequency" value="Cada corte" />
                        Cada corte
                    </label>
                    <label class="memo-radio-input">
                        <input type="radio" name="frequency" value="Mensualmente" />
                        Mensualmente
                    </label>
                    <label class="memo-radio-input">
                        <input type="radio" name="frequency" value="Mensualmente" />
                        Semanalmente
                    </label>
                    <label class="memo-radio-input">
                        <input type="radio" name="frequency" value="Cada clase" />
                        Cada clase
                    </label>
                </div>
            </div>
        </div>
    </form>
