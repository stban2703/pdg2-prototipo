<header class="header">
    <section class="header__info">
        <h2 class="header__title section-title">Nueva reunión reflexiva</h2>
    </section>
    <section class="header__options">
        <div href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </div>
        <div href="" class="header__icon notificationHeader">
            <div class="header__notificationNumber hidden">
                <span>0</span>
            </div>
            <img src="./images/headerbell.svg" alt="">
            <div class="notification-window">
                <h5 class="notification-window__title">Notificaciones</h5>
                <div class="notification-window__list">
                    <div class="notification-item notification-item--empty">
                        <p class="notification-item__summary">No tienes notificaciones hasta ahora</p>
                    </div>
                </div>
                <section class="notification-window__controls">
                    <a href="#notification" class="small-button small-button--secondary">
                        <span>Ver todo</span>
                    </a>
                </section>
            </div>
        </div>
        <a href="#profile" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<section class="page-back">
    <button class="back-button">
        <div class="back-button__icon">
            <img src="./images/backarrow.svg" alt="">
        </div>
        <p class="back-button__tag">Volver</p>
    </button>
</section>
<article class="createmeeting-screen">
    <form class="createmeeting-form">
        <section class="createmeeting-form__section">
            <div class="text-input createmeeting-form__nameInput">
                <input id="name" class="text-input__field" type="text" name="name" placeholder=" " required
                    autocomplete="off">
                <label class="text-input__label" for="name">Título</label>
            </div>
            <div id="meeting-date-picker" class="date-picker">
                <vuejs-datepicker :language="es" name="date" placeholer="Fecha"></vuejs-datepicker>
                <label class="date-picker__label" for="time">Fecha</label>
            </div>
            <!--<div class="date-time-input createmeeting-form__dateInput">
                <input id="date" class="date-time-input__field" type="date" name="date" placeholder=" " required
                    autocomplete="off">
                <label class="date-time-input__label" for="date">Fecha</label>
            </div>-->
        </section>
        <section class="createmeeting-form__section">
            <!--<div class="date-time-input createmeeting-form__timeInput">
                <input id="time" class="date-time-input__field meeting-time-input" type="time" name="time"
                    placeholder=" " required autocomplete="off">
                <label class="date-time-input__label" for="time">Hora</label>
            </div>-->
            <div class="select-input createmeeting-form__select">
                <label class="select-input__label" for="time">Hora</label>
                <select class="select-input__field" name="time" id="time" required>
                    <option value="00:00">0:00 am</option>
                    <option value="00:30">0:30 am</option>
                    <option value="01:00">1:00 am </option>
                    <option value="01:30">1:30 am</option>
                    <option value="02:00">2:00 am</option>
                    <option value="02:30">2:30 am</option>
                    <option value="03:00">3:00 am</option>
                    <option value="03:30">3:30 am</option>
                    <option value="04:00">4:00 am</option>
                    <option value="04:30">4:30 am</option>
                    <option value="05:00">5:00 am</option>
                    <option value="05:30">5:30 am</option>
                    <option value="06:00">6:00 am</option>
                    <option value="06:30">6:30 am</option>
                    <option value="07:00">7:00 am</option>
                    <option value="07:30">7:30 am</option>
                    <option value="08:00">8:00 am</option>
                    <option value="08:30">8:30 am</option>
                    <option value="09:00">9:00 am</option>
                    <option value="09:30">9:30 am</option>
                    <option value="10:00">10:00 am</option>
                    <option value="10:30">10:30 am</option>
                    <option value="11:00">11:00 am</option>
                    <option value="11:30">11:30 am</option>
                    <option value="12:00">12:00 pm</option>
                    <option value="12:00">12:30 pm</option>
                    <option value="13:30">1:00 pm</option>
                    <option value="13:30">1:30 pm</option>
                    <option value="14:00">2:00 pm</option>
                    <option value="14:30">2:30 pm</option>
                    <option value="15:00">3:00 pm</option>
                    <option value="15:30">3:30 pm</option>
                    <option value="16:00">4:00 pm</option>
                    <option value="16:30">4:30 pm</option>
                    <option value="17:00">5:00 pm</option>
                    <option value="17:30">5:30 pm</option>
                    <option value="18:00">6:00 pm</option>
                    <option value="18:30">6:30 pm</option>
                    <option value="19:00">7:00 pm</option>
                    <option value="19:30">7:30 pm</option>
                    <option value="20:00">8:00 pm</option>
                    <option value="20:30">8:30 pm</option>
                    <option value="21:00">9:00 pm</option>
                    <option value="21:30">9:30 pm</option>
                    <option value="22:00">10:00 pm</option>
                    <option value="22:30">10:30 pm</option>
                    <option value="23:00">11:00 pm</option>
                    <option value="23:30">11:30 pm</option>
                </select>
            </div>
            <div class="select-input createmeeting-form__select">
                <label class="select-input__label" for="duration">Duración</label>
                <select class="select-input__field" name="duration" id="duration" required>
                    <option value="" selected>Seleccionar</option>
                    <option value="1 hora">1 hora</option>
                    <option value="2 horas">2 horas</option>
                </select>
            </div>
            <div class="select-input createmeeting-form__select">
                <label class="select-input__label" for="mode">Modalidad</label>
                <select class="select-input__field" name="mode" id="mode" required>
                    <option value="" selected>Seleccionar</option>
                    <option value="Virtual">Virtual</option>
                    <option value="Presencial">Presencial</option>
                </select>
            </div>
        </section>
        <section class="createmeeting-form__section createmeeting-form__section--virtual hidden">
            <div class="select-input createmeeting-form__select">
                <label class="select-input__label" for="platform">Medio</label>
                <select class="select-input__field" name="platform" id="platform">
                    <option value="" selected>Seleccionar</option>
                    <option value="Microsoft Teams">Microsoft Teams</option>
                    <option value="Zoom">Zoom</option>
                    <option value="Google Meet">Google Meet</option>
                </select>
            </div>
            <div class="text-input createmeeting-form__linkInput">
                <input id="url" class="text-input__field" type="url" name="url" placeholder=" " autocomplete="off">
                <label class="text-input__label" for="url">Url</label>
            </div>
        </section>
        <section class="createmeeting-form__section createmeeting-form__section--inperson hidden">
            <div class="text-input createmeeting-form__placeInput">
                <input id="place" class="text-input__field" type="text" name="place" placeholder=" " autocomplete="off">
                <label class="text-input__label" for="place">Lugar</label>
            </div>
        </section>
        <section class="createmeeting-form__section createmeeting-form__section--button">
            <button class="main-button main-button--primary createmeeting-form__submitBtn">
                <p>Guardar</p>
            </button>
        </section>
    </form>
</article>
