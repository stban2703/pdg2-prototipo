<header class="header">
    <section class="header__info">
        <h2 class="header__title title--regular">Tu perfil</h2>
    </section>
    <section class="header__options">
        <div href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </div>
        <div href="" class="header__icon notificationHeader">
            <div class="header__notificationNumber hidden">
                <span>0</span>
            </div>
            <img src="./images/headerbell.svg" alt="">
            <div class="notification-window">
                <h5 class="notification-window__title">Notificaciones</h5>
                <div class="notification-window__list">
                    <div class="notification-item notification-item--empty">
                        <p class="notification-item__summary">No tienes notificaciones hasta ahora</p>
                    </div>
                </div>
                <section class="notification-window__controls">
                    <a href="#notification" class="small-button small-button--secondary">
                        <span>Ver todo</span>
                    </a>
                </section>
            </div>
        </div>
        <a href="#profile" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<article class="profile-screen">
    <section class="profile-screen__section">
        <p class="profile-screen__description">Información personal</p>
        <div class="profile-info">
            <section class="profile-info__iconSection">
                <div class="profile-info__icon">
                    <img src="./images/teacherroleicon.svg" alt="">
                </div>
                <h5 class="profile-info__role">Docente</h5>
            </section>
            <section class="profile-info__detailSection">
                <h5 class="profile-info__name">Maria Clara Betancourt Velasco</h5>
                <p class="profile-info__department">Departamento de Diseño de Innovación</p>
                <p class="profile-info__email">mariaclara@icesi.edu.co</p>
            </section>
        </div>
    </section>
    <section class="profile-screen__section">
        <p class="profile-screen__description">Si deseas cambiar el rol actual, da clic en el botón “Cambiar”</p>
        <div>
            
        </div>
    </section>
</article>
