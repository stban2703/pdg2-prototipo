<header class="header">
    <section class="header__info">
    </section>
    <section class="header__options">
        <a href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headerbell.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<section class="page-back">
    <button class="back-button">
        <div class="back-button__icon">
            <img src="./images/backarrow.svg" alt="">
        </div>
        <p class="back-button__tag">Volver</p>
    </button>
</section>
<section class="section-banner">
    <img class="section-banner__image" src="./images/progressbanner.png" alt="">
    <div class="section-banner__color">
    </div>
    <h2 class="section-banner__title">Progreso del curso<br></h2>
</section>
<article class="progresssubject-screen">
    <section class="progresssubject-screen__header">
        <div class="progresssubject-screen__headerDescription">
            <p class="progresssubject-screen__info">Acciones de mejora</p>
            <p class="progresssubject-screen__info">Curso: <span
                    class="progresssubject-screen__info--subjectName"></span></p>
            <p class="progresssubject-screen__info">Semestre: <span
                    class="progresssubject-screen__info--subjectPeriod"></span></p>
        </div>
    </section>
    <section class="progresssubject-screen__improveActions">
        <div
            class="improve-actions improve-actions-content progresssubject-screen__improveActionsContainer generalImproveActionsContainer">
            <h5 class="improve-actions__subtitle">Acciones de mejora</h5>
            <table class="improve-actions__container">
                <thead class="improve-actions__header">
                    <tr>
                        <td class="improve-actions__headerTag">No.</td>
                        <td class="improve-actions__headerTag">Acción</td>
                        <td class="improve-actions__headerTag">Descripción breve</td>
                    </tr>
                </thead>
                <tbody class="improve-actions__list hidden">
                    <tr class="improve-action-item">
                        <td>
                            <div class="improve-action-item__number">
                                <span>1</span>
                            </div>
                        </td>
                        <td class="improve-action-item__title">
                            <h5>Mejorar la exposición final</h5>
                        </td>
                        <td class="improve-action-item__description">
                            <p>Para que los estudiantes puedan aplicar los conocimientos adquiridos de forma libre </p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="improve-actions__empty">
                <p class="improve-actions__emptyText">El docente de la materia aún no ha planteado acciones de mejora.
                </p>
            </div>
            <div class="improve-actions__comments">
                <p class="improve-actions__subtitle">Comentario</p>
                <div class="improve-actions__addCommentSection">
                    <button class="memoquestion-form__openAddOptionButton openAddCommentButton" type="button">
                        <div class="add-item-input__icon">
                            <img src="./images/plusagreement.svg" alt="">
                        </div>
                        <p class="memoquestion-form__addOptionTag">Agregar comentario</p>
                    </button>
                    <form class="memoquestion-form__justification addCommentForm hidden">
                        <div class="text-area-input text-area-input--secondary">
                            <label class="text-area-input__label" for="comment">Agregar comentario</label>
                            <textarea class="text-area-input__field" name="comment" id="comment" rows="5"
                            placeholder="Escribe aquí tu texto..." required></textarea>
                        </div>
                        <button class="main-button main-button--primary addCommentButton">
                            <span>Guardar</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</article>
