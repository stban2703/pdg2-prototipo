<header class="header">
    <section class="header__info">
    </section>
    <section class="header__options">
        <div href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </div>
        <div href="" class="header__icon notificationHeader">
            <div class="header__notificationNumber hidden">
                <span>0</span>
            </div>
            <img src="./images/headerbell.svg" alt="">
            <div class="notification-window">
                <h5 class="notification-window__title">Notificaciones</h5>
                <div class="notification-window__list">
                    <div class="notification-item notification-item--empty">
                        <p class="notification-item__summary">No tienes notificaciones hasta ahora</p>
                    </div>
                </div>
                <section class="notification-window__controls">
                    <a href="#notification" class="small-button small-button--secondary">
                        <span>Ver todo</span>
                    </a>
                </section>
            </div>
        </div>
        <a href="" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<section class="page-back">
    <button class="back-button">
        <div class="back-button__icon">
            <img src="./images/backarrow.svg" alt="">
        </div>
        <p class="back-button__tag">Volver</p>
    </button>
</section>
<section class="section-banner">
    <img class="section-banner__image" src="./images/memointrobanner.png" alt="">
    <div class="section-banner__color">
    </div>
    <h2 class="section-banner__title">Memorando reflexivo</h2>
</section>
<article class="memosections-screen">
    <section class="memosections-screen__header">
        <p class="memosections-screen__info">Curso: <span class="memosections-screen__info--subjectName">Cargando...</span></p>
        <p class="memosections-screen__info">Semestre: <span class="memosections-screen__info--subjectPeriod">Cargando...</span></p>
    </section>
    <section class="memosections-screen__progress">
        <div class="memoprogress-item memoprogress-item--general">
            <p class="memoprogress-item__title">Avance del curso:</p>
            <div class="pie custom-pie" data-pie='{ "colorSlice": "#979DFF", "percent": 0, "colorCircle": "#EDF2FF", "strokeWidth": 15, "size": 100, "fontSize": "2.5rem", "fontWeight": 500, "fontColor": "#979DFF", "round": true, "stroke": 10}'></div>
        </div>
        <div class="memo-improve-actions">
            <section class="memo-improve-actions__header">
                <img src="./images/improveactionsicon.svg" alt="">
                <p class="memo-improve-actions__title">Tus acciones de mejora</p>
            </section>
            <a class="small-button small-button--secondary goToImproveActionsButton" href="#memoimproveactions">
                <span>Ver</span>
            </a>
        </div>
        <div class="memo-improve-actions">
            <section class="memo-improve-actions__header">
                <img src="./images/improveactionscommentsicon.svg" alt="">
                <p class="memo-improve-actions__title">Visualizar comentarios</p>
            </section>
            <a class="small-button small-button--secondary goToImproveActionsCommentButton" href="#memoimproveactions">
                <span>Ver</span>
            </a>
        </div>
    </section>
    <section class="memosections-screen__sections">
        <p class="memosections-screen__description">Haz click en la secci√≥n disponible para comenzar</p>
        <section class="memosections-screen__sectionList">
            <p class="memosections-screen__description">Cargando secciones...</p>
        </section>
    </section>
</article>
