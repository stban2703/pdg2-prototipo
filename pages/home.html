<header class="header">
    <section class="header__info">
        <h2 class="header__title title--light">Hola, <span class="header__userName" style="font-weight: 500;"></span>
        </h2>
        <p class="header__description subtitle--light">¡Es un placer verte de nuevo!</p>
    </section>
    <section class="header__options">
        <div href="" class="header__icon notificationHeader">
            <div class="header__notificationNumber hidden">
                <span>0</span>
            </div>
            <img src="./images/headerbell.svg" alt="">
            <div class="notification-window">
                <h5 class="notification-window__title">Notificaciones</h5>
                <div class="notification-window__list">
                    <div class="notification-item notification-item--empty">
                        <p class="notification-item__summary">No tienes notificaciones hasta ahora</p>
                    </div>
                </div>
                <section class="notification-window__controls">
                    <a href="#notification" class="small-button small-button--secondary">
                        <span>Ver todo</span>
                    </a>
                </section>
            </div>
        </div>
        <a href="#profile" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<article class="home-screen">
    <div class="home-screen__patterns">
        <!--<img src="./images/homepatterns.svg" alt="">-->
    </div>
    <section class="home-screen__shortcuts">
        <div class="memo-thumbnail">
            <section class="memo-thumbnail__progress">
                <div class="memo-pie custom-pie"
                    data-pie='{ "colorSlice": "#979DFF", "percent": 0, "colorCircle": "#EDF2FF", "strokeWidth": 15, "size": 100, "fontSize": "2.5rem", "fontWeight": 500, "fontColor": "#979DFF", "round": true, "stroke": 10 }'>
                </div>

            </section>
            <section class="memo-thumbnail__info">
                <p class="memo-thumbnail__title subtitle subtitle--regular subtitle--dark">Memorandos reflexivos
                </p>
                <p class="memo-thumbnail__subtitle thirdtitle thirdtitle--light">Completados</p>
                <a class="small-button small-button--primary homeGoToMemoButton" href="#memointro">
                    <span>Continuar</span>
                </a>
            </section>
        </div>
        <section class="home-screen__lastSubject">
            <p class="memo-thumbnail__subtitle thirdtitle thirdtitle--regular">Último curso abierto</p>
            <div class="last-subject-thumbnail addSubjectButton">
                <img class="last-subject-thumbnail__icon" src="./images/subjectgenericiconpurple.svg" alt="">
                <h5 class="last-subject-thumbnail__title">Fundamentos de programación</h5>
            </div>
        </section>
        <div class="home-screen__notes">
            <a href="#createnotes" class="addNoteBtn create-button create-button--note">
                <div class="create-button__icon">
                    <img src="./images/addwhite.svg" alt="">
                </div>
                <p class="create-button__tag subtitle subtitle--regular">Crear anotación</p>
            </a>
        </div>
    </section>
    <section class="home-screen__content">
        <section class="home-screen__subjects">
            <h3 class="home-screen__subtitle subtitle subtitle--regular">Tus cursos</h3>
            <section class="home-screen__subjectList">

            </section>
        </section>
        <section class="home-screen__departments hidden">
            <h3 class="home-screen__subtitle subtitle subtitle--regular">Facultad de Ingeniería</h3>
            <section class="home-screen__departmentList">

            </section>
        </section>
    </section>
    <section class="home-screen__roleShortcuts hidden">
        <h3 class="home-screen__subtitle subtitle subtitle--regular roleShortcutsTitle"></h3>
        <section class="home-screen__roleShortcutsList">

        </section>
    </section>
</article>
