<header class="header">
    <section class="header__info">
        <h2 class="header__title title--regular">Ajustes</h2>
    </section>
    <section class="header__options">
        <div href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </div>
        <div href="" class="header__icon notificationHeader">
            <div class="header__notificationNumber hidden">
                <span>0</span>
            </div>
            <img src="./images/headerbell.svg" alt="">
            <div class="notification-window">
                <h5 class="notification-window__title">Notificaciones</h5>
                <div class="notification-window__list">
                    <div class="notification-item notification-item--empty">
                        <p class="notification-item__summary">No tienes notificaciones hasta ahora</p>
                    </div>
                </div>
                <section class="notification-window__controls">
                    <a href="#notification" class="small-button small-button--secondary">
                        <span>Ver todo</span>
                    </a>
                </section>
            </div>
        </div>
        <a href="#profile" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<article class="settings-screen">
    <section class="settings-screen__section">
        <h5 class="settings-screen__title">Tamaño de letra</h5>
        <div class="setting-item setting-item__changeFontSize">
            <section class="setting-item__graphicSection">
                <h4 class="setting-item__letterAsIcon">Aa</h4>
            </section>
            <section class="setting-item__detailsSection">
                <p class="setting-item__description">Si deseas aumentar o disminuir el tamaño de la letra da clic en los botones</p>
                <section class="setting-item__controls">
                    <button class="setting-item__button increaseFontButton">
                        <img src="./images/bigfontplusicon.svg" alt="">
                    </button>
                    <button class="setting-item__button reduceFontButton">
                        <img src="./images/smallfontplusicon.svg" alt="">
                    </button>
                </section>
            </section>
        </div>
    </section>
</article>
