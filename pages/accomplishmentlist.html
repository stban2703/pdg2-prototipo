<header class="header">
    <section class="header__info">
    </section>
    <section class="header__options">
        <div href="" class="header__icon notificationHeader">
            <div class="header__notificationNumber hidden">
                <span>0</span>
            </div>
            <img src="./images/headerbell.svg" alt="">
            <div class="notification-window">
                <h5 class="notification-window__title">Notificaciones</h5>
                <div class="notification-window__list">
                    <div class="notification-item notification-item--empty">
                        <p class="notification-item__summary">No tienes notificaciones hasta ahora</p>
                    </div>
                </div>
                <section class="notification-window__controls">
                    <a href="#notification" class="small-button small-button--secondary">
                        <span>Ver todo</span>
                    </a>
                </section>
            </div>
        </div>
        <a href="#profile" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<section class="page-back hidden">
    <button class="back-button">
        <div class="back-button__icon">
            <img src="./images/backarrow.svg" alt="">
        </div>
        <p class="back-button__tag">Volver</p>
    </button>
</section>
<section class="section-banner">
    <img class="section-banner__image" src="./images/accomplishmentbanner.png" style="top: -70%;" alt="">
    <div class="section-banner__color">
    </div>
    <h2 class="section-banner__title">Cumplimiento<br></h2>
</section>
<article class="accomplishment-screen">
    <section class="accomplishment-screen__header">
        <h5 class="accomplishment-screen__title accomplishment-screen__currentDepartmentTitle"></h5>
        <form class="memoselectsubject-screen__controls memoselectsubject-screen__controls--accomplishmentControls">
            <div class="note-screen__filters-title">
                <img src="./images/filtericon.svg" alt="">
                <span>Ordenar por:</span>
            </div>
            <select class="select-notes-filter hidden" name="alphabetic" id="">
                <option value="ascending">Alfab√©tico</option>
                <option value="ascending">A-Z</option>
                <option value="descending">Z-A</option>
            </select>
            <select class="select-notes-filter hidden" name="career" id="">
                <option value="">Carrera</option>
            </select>
            <select class="select-notes-filter hidden" name="group" id="">
                <option value="">Bloque</option>
            </select>
        </form>
    </section>
    <section class="accomplishment-screen__content accomplishment-screen__content--list">
        <div class="accomplishment-screen__column">
            <div class="accomplishment-screen__columnHeader">
                <div class="accomplishment-counter">
                    <section class="accomplishment-counter__header">
                        <img src="./images/accomplishmentcheckicon.svg" alt="">
                        <div class="accomplishment-counter__counter">
                            <p class="accomplishment-counter__number accomplishment-counter__number--complete"></p>
                        </div>
                    </section>
                    <h5 class="accomplishment-counter__title">Profesores que han cumplido con su memorando reflexivo</h5>
                </div>
            </div>
            <div class="accomplishment-screen__columnList accomplishment-screen__columnList--complete">
                
            </div>
        </div>
        <div class="accomplishment-screen__column">
            <div class="accomplishment-screen__columnHeader">
                <div class="accomplishment-counter accomplishment-counter--secondary">
                    <section class="accomplishment-counter__header">
                        <img src="./images/accomplishmentincomplete.svg" alt="">
                        <div class="accomplishment-counter__counter">
                            <p class="accomplishment-counter__number accomplishment-counter__number--incomplete"></p>
                        </div>
                    </section>
                    <h5 class="accomplishment-counter__title">Profesores pendientes por cumplir con su memorando reflexivo</h5>
                </div>
            </div>
            <div class="accomplishment-screen__columnList accomplishment-screen__columnList--incomplete">
                
            </div>
        </div>
    </section>
</article>
