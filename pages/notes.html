<header class="header">
    <section class="header__info">
        <h2 class="header__title section-title">Anotaciones</h2>
    </section>
    <section class="header__options">
        <a href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headerbell.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<section class="note-screen">
    <section class="note-board">
        <div class="note-board__column">
            <section class="note-board__categorie">
                <div class="note-board__color note-board__color--keep"></div>
                <h4 class="note-board__subtitle">Mantener</h4>
            </section>
            <section class="note-board__list note-board__list--keep">
                <div class="board-note-item board-note-item--keep">
                    <div class="board-note-item__color">
                    </div>
                    <section class="board-note-item__info">
                        <section class="board-note-item__header">
                            <img class="board-note-item__type" src="./images/boardvideotype-keep.svg" alt="">
                            <h4 class="board-note-item__title">Video Clase 1</h4>
                            <button class="board-note-item__dotsBtn">
                                <img src="./images/3dots.svg" alt="">
                            </button>
                        </section>
                        <section class="board-note-item__details">
                            <p class="board-note-item__subtitle">Curso: <span>Introducción</span></p>
                            <p class="board-note-item__subtitle">Fecha: <span>27/01/2022</span></p>
                            <p class="board-note-item__subtitle">Duración: <span>00:05:00</span></p>
                        </section>
                        <section class="board-note-item__controls">
                            <button class="board-note-item__moveBtn">
                                <img src="./images/leftarrow.svg" alt="">
                            </button>
                            <button class="board-note-item__editBtn board-edit-button">
                                <p>Editar</p>
                            </button>
                            <button class="board-note-item__moveBtn">
                                <img src="./images/rightarrow.svg" alt="">
                            </button>
                        </section>
                    </section>
                </div>
            </section>
        </div>
        <div class="note-board__column">
            <section class="note-board__categorie">
                <div class="note-board__color note-board__color--improve"></div>
                <h4 class="note-board__subtitle">Mejorar</h4>
            </section>
            <section class="note-board__list note-board__list--improve">
                <div class="board-note-item board-note-item--improve">
                    <div class="board-note-item__color">
                    </div>
                    <section class="board-note-item__info">
                        <section class="board-note-item__header">
                            <img class="board-note-item__type" src="./images/boardvideotype-improve.svg" alt="">
                            <h4 class="board-note-item__title">Video Clase 1</h4>
                            <button class="board-note-item__dotsBtn">
                                <img src="./images/3dots.svg" alt="">
                            </button>

                        <section class="board-note-item__details">

                            <p class="board-note-item__subtitle">Fecha: <span>27/01/2022</span></p>
                            <p class="board-note-item__subtitle">Duración: <span>00:05:00</span></p>
                        </section>
                        <section class="board-note-item__controls">
                            <button class="board-note-item__moveBtn">
                                <img src="./images/leftarrow.svg" alt="">
                            </button>
                            <button class="board-note-item__editBtn board-edit-button">
                                <p>Editar</p>
                            </button>
                            <button class="board-note-item__moveBtn">
                                <img src="./images/rightarrow.svg" alt="">
                            </button>
                        </section>
                    </section>
                </div>
            </section>
        </div>
        <div class="note-board__column">
            <section class="note-board__categorie">
                <div class="note-board__color note-board__color--remove"></div>
                <h4 class="note-board__subtitle">Quitar</h4>
            </section>
            <section class="note-board__list note-board__list--remove">
                <div class="board-note-item board-note-item--remove">
                    <div class="board-note-item__color">
                    </div>
                    <section class="board-note-item__info">
                        <section class="board-note-item__header">
                            <img class="board-note-item__type" src="./images/boardvideotype-remove.svg" alt="">
                            <h4 class="board-note-item__title">Video Clase 1</h4>
                            <button class="board-note-item__dotsBtn">
                                <img src="./images/3dots.svg" alt="">
                            </button>
                        </section>
                        <section class="board-note-item__details">
                            <p class="board-note-item__subtitle">Curso: <span>Introducción</span></p>
                            <p class="board-note-item__subtitle">Fecha: <span>27/01/2022</span></p>
                            <p class="board-note-item__subtitle">Duración: <span>00:05:00</span></p>
                        </section>
                        <section class="board-note-item__controls">
                            <button class="board-note-item__moveBtn">

                            <button class="board-note-item__editBtn board-edit-button">

                            </button>
                            <button class="board-note-item__moveBtn">
                                <img src="./images/rightarrow.svg" alt="">
                            </button>
                        </section>
                    </section>
                </div>
            </section>
        </div>
    </section>
    <a href="#createnotes" class="addNoteBtn create-button create-button--note create-button--fixed">
        <div class="create-button__icon">
            <img src="./images/addwhite.svg" alt="">
        </div>
        <p class="create-button__tag subtitle subtitle--regular">Crear anotación</p>
    </a>
</section>
