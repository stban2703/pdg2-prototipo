<header class="header">
    <section class="header__info">
        <h2 class="header__title section-title">Nueva acta</h2>
    </section>
    <section class="header__options">
        <a href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headerbell.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<section class="page-back">
    <button class="back-button">
        <div class="back-button__icon">
            <img src="./images/backarrow.svg" alt="">
        </div>
        <p class="back-button__tag">Volver</p>
    </button>
</section>
<article class="createmeetingminutes-screen">
    <form class="createmeetingminutes-form" name="createmeetingminutes-form">
        <section class="createmeetingminutes-form__section">
            <div class="text-input createmeetingminutes-form__nameInput">
                <input id="name" class="text-input__field" type="text" name="name" placeholder=" " required
                    autocomplete="off">
                <label class="text-input__label" for="name">Nombre</label>
            </div>
        </section>
        <section class="createmeetingminutes-form__section">
            <div class="date-time-input createmeetingminutes-form__dateInput">
                <input id="date" class="date-time-input__field" type="date" name="date" placeholder=" " required
                    autocomplete="off">
                <label class="date-time-input__label" for="date">Fecha</label>
            </div>
            <div class="date-time-input createmeetingminutes-form__timeInput">
                <input id="time" class="date-time-input__field" type="time" name="time" placeholder=" " required
                    autocomplete="off">
                <label class="date-time-input__label" for="time">Hora</label>
            </div>
        </section>
        <section class="createmeetingminutes-form__section">
            <section class="createmeetingminutes-form__assistants">
                <label class="createmeetingminutes-form__label">Asistentes</label>
                <div class="createmeetingminutes-form__assistantsList">
                    <label class="checkbox-input">
                        <input type="checkbox" name="assistants[]" value="Maria Juliana Ortiz" />
                        Maria Juliana
                    </label>
                    <label class="checkbox-input">
                        <input type="checkbox" name="assistants[]" value="Carlos Ramirez" />
                        Carlos Ramirez
                    </label>
                    <label class="checkbox-input">
                        <input type="checkbox" name="assistants[]" value="Wilson Lopez" />
                        Wilson Lopez
                    </label>
                    <label class="checkbox-input">
                        <input type="checkbox" name="assistants[]" value="Jennifer Vélez" />
                        Jennifer Vélez
                    </label>
                    <label class="checkbox-input">
                        <input type="checkbox" name="assistants[]" value="Roberto Martinez" />
                        Roberto Martinez
                    </label>
                </div>
            </section>
            <section class="createmeetingminutes-form__agreements">
                <label class="createmeetingminutes-form__label">Acuerdos</label>
                <div class="createmeetingminutes-form__agreementsList">
                    <!--<div class="agreement">
                        <div class="agreement__number">
                            <p>1</p>
                        </div>
                        <p class="agreement__text">Renovar el material utilizado por uno más actual</p>
                    </div>
                    <div class="agreement">
                        <div class="agreement__number">
                            <p>2</p>
                        </div>
                        <p class="agreement__text">Traer invitados a las clases</p>
                    </div>-->
                </div>
                <section class="createmeetingminutes-form__controlAgreement">
                    <div class="agreement__number agreement__number agreement__number--secondary">
                        <img src="./images/plusagreement.svg" alt="">
                    </div>
                    <div class="text-input createmeetingminutes-form__addAgreement">
                        <input id="newagreement" class="text-input__field newagreement" type="text" name="newagreement"
                            placeholder=" " autocomplete="off">
                        <label class="text-input__label" for="newagreement">Agregar acuerdo</label>
                    </div>
                </section>
                <button type="button" class="small-button small-button--secondary addAgreementBtn">
                    <p>Agregar</p>
                </button>
            </section>
        </section>
        <section class="createmeetingminutes-form__section createmeetingminutes-form__section--submitSection">
            <button class="main-button main-button--primary submitMeetingMinutesBtn" type="submit">
                <p>Subir acta</p>
            </button>
        </section>
    </form>
</article>
