<header class="header">
    <section class="header__info">
    </section>
    <section class="header__options">
        <a href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headerbell.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<section class="page-back">
    <button class="back-button">
        <div class="back-button__icon">
            <img src="./images/backarrow.svg" alt="">
        </div>
        <p class="back-button__tag">Volver</p>
    </button>
</section>
<section class="section-banner">
    <img class="section-banner__image" src="./images/memointrobanner.png" alt="">
    <div class="section-banner__color">
    </div>
    <h2 class="section-banner__title">Memorando reflexivo</h2>
</section>
<article class="memosee-screen">
    <section class="memosee-screen__header">
        <h5 class="memosee-screen__title">Selecciona el <span style="font-weight: 600;">curso de Diseño industrial</span> que deseas observar el memorando reflexivo</h5>
        <form class="memoselectsubject-screen__controls memoselectsubject-screen__controls--seeMemos">
            <div class="note-screen__filters-title">
                <img src="./images/filtericon.svg" alt="">
                <span>Ordenar por:</span>
            </div>
            <select class="select-notes-filter" name="alphabetic" id="">
                <option value="ascending">Alfabético</option>
                <option value="ascending">A-Z</option>
                <option value="descending">Z-A</option>
            </select>
            <select class="select-notes-filter" name="group" id="">
                <option value="">Bloque</option>
            </select>
        </form>
    </section>
    <section class="memosee-screen__selectList memosee-screen__selectList--subjects">
        <div class="memo-subject">
            <h5 class="memo-subject__title">Diseño bidimensional</h5>
            <a class="memo-subject__button small-button small-button--secondary" href="${href}">
                <span>Ver</span>
            </a>
        </div>
        <div class="memo-subject">
            <h5 class="memo-subject__title">Diseño tridimensional</h5>
            <a class="memo-subject__button small-button small-button--secondary" href="${href}">
                <span>Ver</span>
            </a>
        </div>
        <div class="memo-subject">
            <h5 class="memo-subject__title">Diseño 4D</h5>
            <a class="memo-subject__button small-button small-button--secondary" href="${href}">
                <span>Ver</span>
            </a>
        </div>
    </section>
</article>
