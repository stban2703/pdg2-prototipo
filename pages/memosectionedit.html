<header class="header">
    <section class="header__info">
        <h2 class="header__title section-title">Memorando reflexivo</h2>
    </section>
    <section class="header__options">
        <a href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headerbell.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<section class="page-back">
    <button class="back-button">
        <div class="back-button__icon">
            <img src="./images/backarrow.svg" alt="">
        </div>
        <p class="back-button__tag">Volver</p>
    </button>
</section>
<article class="memosectionedit-screen">
    <h3 class="memosectionedit-screen__title">Sección: <span>Autorreflexión</span></h3>
    <p class="memosectionedit-screen__note">Nota: <span>En caso de querer colocar una palabra en
            <strong>negrita</strong> debes poner un asterisco (*) antes y después de ella.</span></p>
    <form class="memosectionedit-form">
        <fieldset class="memosectionedit-form__section" title="noname0">
            <div class="memo-subsection-edit">
                <section class="memo-subsection-edit__header">
                    <legend class="memo-subsection-edit__title">Subsección</legend>
                </section>
                <section class="memo-subsection-edit__body">
                    <div class="text-input">
                        <input id="title" class="text-input__field" type="text" name="title" placeholder=" " required
                            autocomplete="off">
                        <label class="text-input__label" for="title">Título de la subsección</label>
                    </div>
                </section>
            </div>
            <div class="memo-question-edit">
                <section class="memo-question-edit__section">
                    <div class="expandable-text-area">
                        <textarea id="question" class="expandable-text-area__field question" name="question"
                            placeholder="Escribe aquí la pregunta" required rows="1"></textarea>
                        <label class="expandable-text-area__label" for="question">Pregunta</label>
                    </div>
                    <div class="memoform-select">
                        <span class="memoform-select__label">Tipo de respuesta</span>
                        <div class="memoform-select__pseudofield">
                            <div class="memoform-select__selectedOption">
                                <img class="memoform-option__icon" src="./images/memocheckboxicon.svg" alt="">
                                <span class="memoform-option__label">Casillas</span>
                            </div>
                            <img class="memoform-select__arrow" src="./images/memocustomselectarrow.svg" alt="">
                            <div class="memoform-optionList">
                                <div class="memoform-option" id="checkbox">
                                    <img class="memoform-option__icon" src="./images/memocheckboxicon.svg" alt="">
                                    <span class="memoform-option__label">Casillas</span>
                                </div>
                                <div class="memoform-option" id="radius">
                                    <img class="memoform-option__icon" src="./images/memoradiusicon.svg" alt="">
                                    <span class="memoform-option__label">Varias opciones</span>
                                </div>
                                <div class="memoform-option" id="scale">
                                    <img class="memoform-option__icon" src="./images/memoscaleicon.svg" alt="">
                                    <span class="memoform-option__label">Escala</span>
                                </div>
                                <div class="memoform-option" id="parragraph">
                                    <img class="memoform-option__icon" src="./images/memoparragraphicon.svg" alt="">
                                    <span class="memoform-option__label">Párrafo</span>
                                </div>
                                <div class="memoform-option" id="matrix">
                                    <img class="memoform-option__icon" src="./images/memomatrixicon.svg" alt="">
                                    <span class="memoform-option__label">Matriz</span>
                                </div>
                            </div>
                        </div>
                        <select class="memoform-select__realfield hidden" name="answertype" id="answertype" required
                            disabled>
                            <option value="checkbox">Casillas</option>
                            <option value="radius">Selección multiple</option>
                            <option value="scale">Escala</option>
                            <option value="parragraph">Párrafo</option>
                            <option value="matrix">Matriz</option>
                        </select>
                    </div>
                </section>
                <section class="memo-question-edit__section">
                    <div class="memo-question-edit__answertype memo-question-edit__answertype--checkbox">
                        <div class="memo-question-edit__answersList">

                        </div>
                        <div class="memo-question-edit__answersControl">
                            <section class="add-item-input">
                                <div class="add-item-input__icon">
                                    <img src="./images/plusagreement.svg" alt="">
                                </div>
                                <div class="text-input add-item-input__input">
                                    <input id="newItem" class="text-input__field xadd-item-input" type="text"
                                        name="newItem" placeholder=" " autocomplete="off">
                                    <label class="text-input__label" for="newItem">Escribe tu texto aquí...</label>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="memo-question-edit__justification">
                        
                    </div>
                </section>
            </div>
        </fieldset>
    </form>
</article>
