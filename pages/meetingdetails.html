<header class="header">
    <section class="header__info">
        <h2 class="header__title section-title">Reunión reflexiva</h2>
    </section>
    <section class="header__options">
        <a href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headerbell.svg" alt="">
        </a>
        <a href="" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<section class="page-back">
    <button class="back-button">
        <div class="back-button__icon">
            <img src="./images/backarrow.svg" alt="">
        </div>
        <p class="back-button__tag">Volver</p>
    </button>
</section>
<article class="meetingdetails-screen">
    <section class="meetingdetails-screen__section">
        <div class="meeting">
            <section class="meeting__header">
                <h4 class="meeting__title subtitle subtitle--semibold">Detalle de la reunión</h4>
            </section>
            <section class="meeting__info meeting-info-section">
                <p class="subtitle subtitle--semibold">Cargando...</span></p>
            </section>
            <section class="meeting__controls">
                <button class="downloadMeetBtn main-button main-button--primary">
                    <p>Descargar invitación</p>
                </button>
            </section>
        </div>
    </section>
    <section class="meetingdetails-screen__section">
        <div class="meetingdetails-screen__picture">
            <img src="./images/meetinglistreminder.svg" alt="">
        </div>
        <div class="meetingdetails-screen__confirmed">
            <h4 class="subtitle subtitle--regular">Profesores confirmados</h4>
            <p class="meeting__assistants"></p>
        </div>
        <div class="confirm-reject-meeting">
            <p class="confirm-reject-meeting__title subtitle subtitle--regular">¿Asistirás a la reunión?</p>
            <section class="confirm-reject-meeting__options">
                <button class="confirm-reject-meeting__button confirmMeetingBtn confirm-reject-button">
                    <p>Sí</p>
                </button>
                <button class="confirm-reject-meeting__button rejectMeetingBtn confirm-reject-button">
                    <p>No</p>
                </button>
            </section>
        </div>
    </section>
</article>
