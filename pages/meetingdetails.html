<header class="header">
    <section class="header__info">
    </section>
    <section class="header__options">
        <div href="" class="header__icon">
            <img src="./images/headerglass.svg" alt="">
        </div>
        <div href="" class="header__icon notificationHeader">
            <div class="header__notificationNumber hidden">
                <span>0</span>
            </div>
            <img src="./images/headerbell.svg" alt="">
            <div class="notification-window">
                <h5 class="notification-window__title">Notificaciones</h5>
                <div class="notification-window__list">
                    <div class="notification-item notification-item--empty">
                        <p class="notification-item__summary">No tienes notificaciones hasta ahora</p>
                    </div>
                </div>
                <section class="notification-window__controls">
                    <a href="#notification" class="small-button small-button--secondary">
                        <span>Ver todo</span>
                    </a>
                </section>
            </div>
        </div>
        <a href="" class="header__icon">
            <img src="./images/headeruser.svg" alt="">
        </a>
    </section>
</header>
<section class="page-back">
    <button class="back-button">
        <div class="back-button__icon">
            <img src="./images/backarrow.svg" alt="">
        </div>
        <p class="back-button__tag">Volver</p>
    </button>
</section>
<section class="section-banner">
    <img class="section-banner__image" src="./images/meetingbanner.png" alt="">
    <div class="section-banner__color">
    </div>
    <h2 class="section-banner__title">Reunión reflexiva</h2>
</section>
<a href="#createmeetingminutes" class="main-button main-button--secondary alternativeAddMeetingButton alternativeCreateMinutesButton hidden">
    <img src="./images/addmeeting.svg" alt="" style="width: 2rem; height: 2rem;">
    <span>Crear acta</span>
</a>
<article class="meetingdetails-screen">
    <section class="meetingdetails-screen__section">
        <div class="meeting">
            <section class="meeting__header">
                <h4 class="meeting__title subtitle subtitle--semibold">Detalle de la reunión</h4>
            </section>
            <section class="meeting__info">
                <section class="meeting__info-column">
                    <p class="subtitle subtitle--semibold">Cargando...</p>
                </section>
                <section class="meeting__info-column">
                    <p class="subtitle subtitle--semibold">Cargando...</p>
                </section>
            </section>
            <section class="meeting__controls">
                <button class="downloadMeetingBtn main-button main-button--primary">
                    <img src="./images/downloadicon.svg" alt="">
                    <span>Descargar invitación</span>
                </button>
            </section>
        </div>
    </section>
    <section class="meetingdetails-screen__section meetingdetails-screen__section">
        <div class="meetingdetails-screen__confirmed">
            <h4 class="subtitle subtitle--regular">Profesores confirmados</h4>
            <p class="meeting__assistants"></p>
        </div>
        <div class="confirm-reject-meeting">
            <p class="confirm-reject-meeting__title subtitle subtitle--regular">¿Asistirás a la reunión?</p>
            <section class="confirm-reject-meeting__options">
                <button class="confirm-reject-meeting__button confirmMeetingBtn confirm-reject-button meetingNoSelected">
                    <span>Sí</span>
                </button>
                <button class="confirm-reject-meeting__button rejectMeetingBtn confirm-reject-button meetingNoSelected">
                    <span>No</span>
                </button>
                <button class="confirm-reject-meeting__button maybeMeetingBtn confirm-reject-button meetingNoSelected">
                    <span>Tal vez</span>
                </button>
            </section>
        </div>
    </section>
    <a href="#createmeetingminutes"
        class="addMeetingMinutesBtn create-button create-button--note create-button--fixed hidden">
        <div class="create-button__icon">
            <img src="./images/addwhite.svg" alt="">
        </div>
        <p class="create-button__tag subtitle subtitle--regular">Crear acta</p>
    </a>
</article>
