<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis anotaciones</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="./scripts/noteboard.js" defer></script>
</head>

<body>
    <main class="content">
        <nav class="navigation">
            <section class="navigation__section">
                <header class="navigation__logo">
                    <h1>
                        Nombreapp
                    </h1>
                </header>
            </section>
            <section class="navigation__section">
                <ol class="navigation__tabs">
                    <a href="index.html"><li>Inicio</li></a>
                    <a href="noteboard.html"><li>Mis anotaciones</li></a>
                    <li>Reunión reflexiva</li>
                </ol>
            </section>
            <section class="navigation__section">
                <ol class="navigation__tabs">
                    <li>Cerrar sesión</li>
                </ol>
            </section>
        </nav>
        <article class="board">
            <header class="board__header">
                <section>
                    <h2 class="board__title">Mis anotaciones</h2>
                </section>
                <section class="board__history">
                    <img src="./images/history.svg" alt="">
                    <p>Mi historial de anotaciones</p>
                </section>
            </header>
            <section class="board__content board__content--columns">
                <div class="boardColumn boardColumn--keep">
                    <section class="boardColumn__title">
                        <div>

                        </div>
                        <p>Mantener</p>
                    </section>
                    <section class="boardColumn__list boardColumn__list--keep">
                    
                    </section>
                </div>
                <div class="boardColumn boardColumn--improve">
                    <section class="boardColumn__title">
                        <div>

                        </div>
                        <p>Mejorar</p>
                    </section>
                    <section class="boardColumn__list boardColumn__list--improve">
                        
                    </section>
                </div>
                <div class="boardColumn boardColumn--remove">
                    <section class="boardColumn__title">
                        <div>

                        </div>
                        <p>Quitar</p>
                    </section>
                    <section class="boardColumn__list boardColumn__list--remove">
                        
                    </section>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
