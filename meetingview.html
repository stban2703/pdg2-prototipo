<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la reunión</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/meetingview.js" defer></script>
</head>

<body>
    <main class="content">
        <nav class="navigation">
            <section class="navigation__section">
                <header class="navigation__logo">
                    <h1>
                        Nombreapp
                    </h1>
                </header>
            </section>
            <section class="navigation__section">
                <ol class="navigation__tabs">
                    <a href="index.html">
                        <li>Inicio</li>
                    </a>
                    <a href="noteboard.html">
                        <li>Mis anotaciones</li>
                    </a>
                    <a href="meetings.html">
                        <li>Reunión reflexiva</li>
                    </a>
                </ol>
            </section>
            <section class="navigation__section">
                <ol class="navigation__tabs">
                    <li>Cerrar sesión</li>
                </ol>
            </section>
        </nav>
        <article class="board">
            <header class="board__header">
                <section>
                    <h2 class="board__title">Reunión reflexiva</h2>
                </section>
            </header>
            <section class="meetingview">
                <section class="meetingview__section">
                    <p class="meetingview__status">Cargando...</p>
                </section>
                <section class="meetingview__section">
                    <section class="meetingview__info">
                       <p style="font-weight: 700;">Nombre: </p>
                       <p style="font-weight: 700;">Fecha: </p>
                       <p style="font-weight: 700;">Hora: </p>
                       <p style="font-weight: 700;">Modalidad: </p>
                       <p style="font-weight: 700;">Medio: </p>
                    </section>
                    <div class="meetingview__participants">
                        <p class="meetingview__confirmed">Profesores confirmados</p>
                        <p class="meetingview__total">0/0</p>
                    </div>
                </section>
                <section class="meetingview__section meetingview__section--link hidden">
                    <p style="font-weight: 700;" class="meetingview__url">Link de la reunión: <a href="" class=""></a></p>
                </section>
            </section>
        </article>
    </main>
</body>

</html>
