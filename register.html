<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/register.js" defer></script>
</head>

<body>
    <main class="signinup-screen">
        <article class="signinup-screen__article">
            <section class="signinup-screen__section">
                <section class="signinup-screen__logo">
                    <img src="./images/Nombreapp.svg" alt="">
                </section>
            </section>
            <form class="signinup-form signUpForm">
                <section class="signinup-form__section">
                    <h2 class="signinup-form__title title--regular">
                        Crear cuenta
                    </h2>
                </section>
                <section class="signinup-form__section">
                    <div class="text-input">
                        <input class="text-input__field" type="text" id="name" name="name" placeholder=" " required
                            autocomplete="off">
                        <label class="text-input__label" for="name">Nombre</label>
                    </div>
                </section>
                <section class="signinup-form__section">
                    <div class="text-input">
                        <input class="text-input__field" type="text" id="lastname" name="lastname" placeholder=" " required
                            autocomplete="off">
                        <label class="text-input__label" for="lastname">Apellidos</label>
                    </div>
                </section>
                <section class="signinup-form__section">
                    <div class="text-input">
                        <input class="text-input__field" type="email" id="email" name="email" placeholder=" " required
                            autocomplete="off">
                        <label class="text-input__label" for="email">Correo</label>
                    </div>
                </section>
                <section class="signinup-form__section">
                    <div class="text-input">
                        <input class="text-input__field" type="password" id="pass" name="pass" placeholder=" " required
                            autocomplete="off">
                        <label class="text-input__label" for="pass">Contraseña</label>
                    </div>
                </section>
                <section class="signinup-form__section">
                    <div class="text-input">
                        <input class="text-input__field" type="password" id="confirmpass" name="confirmpass" placeholder=" " required
                            autocomplete="off">
                        <label class="text-input__label" for="confirmpass">Confirmar contraseña</label>
                    </div>
                </section>
                <section class="signinup-form__section signinup-form__section--row">
                    <label class="checkbox-input">
                        <input type="checkbox" name="checkbox-checked" name="terms" required />
                        Términos y condiciones
                    </label>
                </section>
                <section class="signinup-form__section">
                    <button class="main-button main-button--primary">
                        <p>Crear cuenta</p>
                    </button>
                </section>
                <section class="signinup-form__notaccount">
                    <p class="link">¿Ya tienes una cuenta? <a class="link link--dark" href="login.html">Iniciar sesión</a></p>
                </section>
            </form>
            <section class="signinup-screen__dots">
                <img src="./images/dots.svg" alt="">
            </section>
        </article>
        <article class="signinup-screen__article">
            <section class="signinup-screen__wave">
                <img src="./images/wavelogin.png" alt="">
            </section>
        </article>
    </main>
    <div class="loader hidden">
        <p>Cargando...</p>
    </div>
</body>

</html>
