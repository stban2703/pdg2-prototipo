<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/register.js" defer></script>
</head>

<body>
    <main class="login">
        <article class="login__image">
            <div>

            </div>
        </article>
        <article class="login__fields">
            <form class="login__form signUpForm">
                <section class="login__section">
                    <h1 class="login__title">
                        Crear cuenta
                    </h1>
                </section>
                <section class="login__section">
                    <div class="inputText">
                        <label for="fullname">Nombre</label>
                        <input type="text" name="name" placeholder="Nombre">
                    </div>
                </section>
                <section class="login__section">
                    <div class="inputText">
                        <label for="fullname">Apellidos</label>
                        <input type="text" name="lastname" placeholder="Apellidos">
                    </div>
                </section>
                <section class="login__section">
                    <div class="inputText">
                        <label for="email">Correo</label>
                        <input type="email" name="email" placeholder="email@mail.com">
                    </div>
                </section>
                <section class="login__section">
                    <div class="inputText">
                        <label for="pass">Contraseña</label>
                        <input type="password" name="pass" placeholder="Tu contraseña">
                    </div>
                </section>
                <section class="login__section">
                    <div class="checkbox">
                        <input type="checkbox" name="agreement">
                        <label for="agreement">Aceptar términos y condiciones</label>
                    </div>
                </section>
                <section class="login__section">
                    <button class="button button--darkGray">
                        <p>Registrar</p>
                    </button>
                </section>
            </form>
        </article>
    </main>
</body>

</html>
