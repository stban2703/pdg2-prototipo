<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear reunión</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/createmeeting.js" defer></script>
    <script type="module" src="scripts/navbar.js" defer></script>
</head>

<body>
    <main class="content">
        <nav class="navigation">
            <section class="navigation__section">
                <header class="navigation__logo">
                    <h1>
                        Nombreapp
                    </h1>
                </header>
            </section>
            <section class="navigation__section">
                <ol class="navigation__tabs">
                    <a href="index.html">
                        <li>Inicio</li>
                    </a>
                    <a href="noteboard.html">
                        <li>Mis anotaciones</li>
                    </a>
                    <a href="meetings.html">
                        <li>Reunión reflexiva</li>
                    </a>
                </ol>
            </section>
            <section class="navigation__section">
                <ol class="navigation__tabs">
                    <li class="logoutButton">Cerrar sesión</li>
                </ol>
            </section>
        </nav>
        <article class="board">
            <header class="board__header">
                <section>
                    <h2 class="board__title">Nueva reunión</h2>
                </section>
            </header>
            <form class=createMeetingForm>
                <section class="createMeetingForm__section">
                    <div class="inputText">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" placeholder="">
                    </div>
                    <div class="inputText">
                        <label for="date">Fecha</label>
                        <input type="date" name="date" placeholder="">
                    </div>
                </section>
                <section class="createMeetingForm__section">
                    <div class="inputText">
                        <label for="time">Hora</label>
                        <input type="time" name="time" placeholder="">
                    </div>
                    <div class="select">
                        <label for="duration">Duración</label>
                        <select name="duration">
                            <option value="1 hora">1 hora</option>
                            <option value="2 horas">2 horas</option>
                        </select>
                    </div>
                    <div class="select">
                        <label for="mode">Modalidad</label>
                        <select name="mode">
                            <option value="" selected disabled hidden>Elige la modalidad</option>
                            <option value="Virtual">Virtual</option>
                            <option value="Presencial">Presencial</option>
                        </select>
                    </div>
                </section>
                <section class="createMeetingForm__section virtualMeeting hidden">
                    <div class="select">
                        <label for="platform">Plataforma</label>
                        <select name="platform">
                            <option value="" selected disabled hidden>Elige la plataforma</option>
                            <option value="Zoom">Zoom</option>
                            <option value="Google Meet">Google Meet</option>
                            <option value="Microsoft Teams">Microsoft Teams</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="inputText">
                        <label for="link">Link</label>
                        <input type="text" name="link" placeholder="">
                    </div>
                </section>
                <section class="createMeetingForm__section inPersonMeeting hidden">
                    <div class="inputText">
                        <label for="place">Lugar</label>
                        <input type="text" name="place" placeholder="">
                    </div>
                </section>
                <section class="createMeetingForm__section">
                    <button class="button button--dark button--board">
                        <p>Guardar</p>
                    </button>
                </section>
            </form>
        </article>
    </main>
</body>

</html>
