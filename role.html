<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rol</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
</head>

<body>
    <main class="signinup-screen">
        <article class="signinup-screen__article signinup-screen__article--top">
            <section class="signinup-screen__roleSection">
                <section class="signinup-screen__logo">
                    <img src="./images/logouprogress.svg" alt="">
                </section>
            </section>
            <section class="signinup-screen__roleSection">
                <h2 class="signinup-screen__title title--regular">Maria Clara</h2>
                <p class="signinup-screen__description">Selecciona el perfil con el que deseas ingresar</p>
            </section>
            <section class="signinup-screen__roleSection">
                <section class="signinup-screen__selectRole">
                    <div class="select-role" style="background-image: url(images/circlepatternrole.svg);">
                        <section class="select-role__info">
                            <div class="select-role__icon">
                                <img src="./images/teacherroleicon.svg" alt="">
                            </div>
                            <h5 class="select-role__title">Docente</h5>
                        </section>
                        <section class="select-role__controls">
                            <a href="" class="small-button small-button--secondary">
                                <span>Seleccionar</span>
                            </a>
                        </section>
                    </div>
                    <div class="select-role" style="background-image: url(images/circlepatternrole.svg);">
                        <section class="select-role__info">
                            <div class="select-role__icon">
                                <img src="./images/leaderroleicon.svg" alt="">
                            </div>
                            <h5 class="select-role__title">LÃ­der de bloque</h5>
                        </section>
                        <section class="select-role__controls">
                            <a href="" class="small-button small-button--secondary">
                                <span>Seleccionar</span>
                            </a>
                        </section>
                    </div>
                </section>
            </section>
            <section class="signinup-screen__dots">
                <img src="./images/dots.svg" alt="">
            </section>
        </article>
        <article class="signinup-screen__article">
            <section class="signinup-screen__wave">
                <img src="./images/wavelogin.png" alt="">
            </section>
        </article>
    </main>
    <div class="custom-loader hidden">
        <span class="loader"></span>
        <p>Cargando...</p>
    </div>
</body>

</html>
