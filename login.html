<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main class="signinup-screen">
        <article class="signinup-screen__section">
            <section class="signinup-screen__section">
                <img src="images/Nombreapp.svg" alt="">
            </section>
            <form class="signinup-form signInForm">
                <section class="signinup-form__section">
                    <div class="text-input">
                        <label class="text-input__label" for="email">Correo</label>
                        <input class="text-input__field" type="email" name="email" placeholder="ejemplo@mail.com" required
                            autocomplete="email">
                    </div>
                </section>
                <section class="signinup-form__section">
                    <div class="text-input">
                        <label class="text-input__label" for="pass">Contraseña</label>
                        <input class="text-input__field" type="password" name="pass" placeholder="Tu contraseña" required
                            autocomplete="">
                    </div>
                </section>
                <section class="login__section login__section--row">
                    <div class="checkbox">
                        <input type="checkbox" name="rememberme">
                        <label for="rememberme">Recordarme</label>
                    </div>
                    <div class="login__recoverPass">
                        <a href="">¿Olvidó su contraseña?</a>
                    </div>
                </section>
                <section class="login__section">
                    <button class="button button--darkGray">
                        <p>Iniciar sesión</p>
                    </button>
                </section>
            </form>
        </article>
    </main>
</body>

</html>
