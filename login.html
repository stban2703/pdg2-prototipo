<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/login.js" defer></script>
</head>

<body>
    <main class="login">
        <article class="login__image">
            <div>

            </div>
        </article>
        <article class="login__fields">
            <form class="login__form signInForm">
                <section class="login__section">
                    <h1 class="login__title">
                        Iniciar sesión
                    </h1>
                </section>
                <section class="login__section">
                    <div class="inputText">
                        <label for="email">Correo</label>
                        <input type="email" name="email" placeholder="email@mail.com" required autocomplete="">
                    </div>
                </section>
                <section class="login__section">
                    <div class="inputText">
                        <label for="pass">Contraseña</label>
                        <input type="password" name="pass" placeholder="Tu contraseña" required autocomplete="">
                    </div>
                </section>
                <section class="login__section login__section--row">
                    <div class="checkbox">
                        <input type="checkbox" name="rememberme">
                        <label for="rememberme">Recordarme</label>
                    </div>
                    <div class="login__recoverPass">
                        <a href="">¿Olvidó su contraseña?</a>
                    </div>
                </section>
                <section class="login__section">
                    <button class="button button--darkGray">
                        <p>Iniciar sesión</p>
                    </button>
                </section>
            </form>
        </article>
    </main>
</body>

</html>
