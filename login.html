<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main class="signinup-screen">
        <article class="signinup-screen__article">
            <section class="signinup-screen__section">
                <section class="signinup-screen__logo">
                    <img src="./images/Nombreapp.svg" alt="">
                </section>
            </section>
            <form class="signinup-form signInForm">
                <section class="signinup-form__section">
                    <h2 class="signinup-form__title">
                        Iniciar sesión
                    </h2>
                </section>
                <section class="signinup-form__section">
                    <div class="text-input">
                        <label class="text-input__label" for="email">Correo</label>
                        <input class="text-input__field" type="email" name="email" placeholder="ejemplo@mail.com"
                            required autocomplete="email">
                    </div>
                </section>
                <section class="signinup-form__section">
                    <div class="text-input">
                        <label class="text-input__label" for="pass">Contraseña</label>
                        <input class="text-input__field" type="password" name="pass" placeholder="Tu contraseña"
                            required autocomplete="">
                    </div>
                </section>
                <section class="signinup-form__section signinup-form__section--row">
                    <label class="checkbox-input">
                        <input type="checkbox" name="checkbox-checked" name="rememberme" checked />
                        Recordarme
                    </label>
                    <a class="link" href="">¿Olvidó su contraseña?</a>
                </section>
                <section class="signinup-form__section">
                    <button class="main-button main-button--primary">
                        <p>Iniciar sesión</p>
                    </button>
                </section>
                <section class="signinup-form__notaccount">
                    <p class="link">¿No tienes una cuenta? <a class="link link--dark" href="">Crea tu cuenta</a></p>
                </section>
            </form>
            <section class="signinup-screen__dots">
                <img src="./images/dots.svg" alt="">
            </section>
        </article>
        <article class="signinup-screen__article">
            <section class="signinup-screen__wave">
                <img src="./images/wavelogin.png" alt="">
            </section>
        </article>
    </main>
</body>

</html>
